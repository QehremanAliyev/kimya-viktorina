<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="quiz">
            <div id="question">Question text</div>
            <div class="choices">
                <button class="choice" onclick="selectAnswer(0)">Choice 1</button>
                <button class="choice" onclick="selectAnswer(1)">Choice 2</button>
                <button class="choice" onclick="selectAnswer(2)">Choice 3</button>
                <button class="choice" onclick="selectAnswer(3)">Choice 4</button>
            </div>
            <div id="result"></div>
        </div>
        <div class="navigation">
            <button id="back-button" onclick="previousQuestion()">Geri</button>
            <button id="next-button" onclick="nextQuestion()">Növbəti</button>
        </div>
        <div id="score-container">
            <h2>Sizin nəticəniz: <span id="score"></span></h2>
            <button id="restart-button" onclick="restartQuiz()">Yenidən Başla</button>
        </div>
    </div>
</body>
</html>
